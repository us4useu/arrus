nAriusCards: 2
HV256: True
probes:
- sl1543:
    # Name of the interface adapter used in the system.
    interface: ultrasonix
    # Arius Card apertures used by given probe.
    pitch: 0.245e-3
    aperture:
        # SL1543's aperture: 0:127
        - card: 0
          master: True
          origin: 0
          size: 128
        # SL1543's aperture: 128:191
        - card: 1
          origin: 0
          size: 64
